default:
  image: ${DEVOPS_REGISTRY}usgs/conda:latest
  tags:
    - development

stages:
  - test

run tests:
  script:
    - yum install gcc
    - source /etc/profile.d/conda.sh
    - conda install -c conda-forge python=3.8
    - pip install .
    - pip install pytest
    - pytest .
  stage: test

