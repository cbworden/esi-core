include:
  - project: "ghsc/esi/esi-templates"
    ref: main
    file:
      - ".setup_conda.yml"
      - ".rules.yml"
      - ".default_rules.yml"
      - ".deploy_rules.yml"
      - ".run_tests.yml"
      - ".deploy_to_testpypi_by_tag.yml"
      - ".deploy_to_pypi_by_tag.yml"
  - local: ".deploy_to_testpypi_by_tag_multi_arch.yml"
  - local: ".deploy_to_pypi_by_tag_multi_arch.yml"

default:
  image: ${DEVOPS_REGISTRY}usgs/conda:latest
  tags:
    - build

# repository rules
.fork: &fork
  if: >
    $CI_PROJECT_PATH != 'ghsc/esi/esi-core'
    && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: development

.upstream: &upstream
  if: >
    $CI_PROJECT_PATH == 'ghsc/esi/esi-core'
    && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: staging

stages:
  - test
  - deploy

run tests:
  rules:
    - *fork
    - *upstream
  script:
    - conda update -n base -c defaults conda
    - sed -i -e "s|mirrorlist=|#mirrorlist=|g" /etc/yum.repos.d/CentOS-*
    - sed -i -e "s|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g" /etc/yum.repos.d/CentOS-*
    - yum -y install gcc git
    - source /etc/profile.d/conda.sh
    - conda install -c conda-forge python=3.12 pip
    - pip install .
    - pip install pytest
    - pytest .
  stage: test

Deploy to TestPyPi:
  rules:
    - !reference [.deploy, rules]

  before_script:
    - conda update -n base -c defaults conda
    - sed -i -e "s|mirrorlist=|#mirrorlist=|g" /etc/yum.repos.d/CentOS-*
    - sed -i -e "s|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g" /etc/yum.repos.d/CentOS-*
    - yum -y install gcc git
    - source /etc/profile.d/conda.sh
    - conda install -c conda-forge python=3.12 pip
    - pip install -e .[dev,test,build,all]

  extends: .deploy-to-testpypi-by-tag-multi-arch

  stage: deploy
Deploy to PyPi:
  needs:
    - job: Deploy to TestPyPi
  rules:
    - !reference [.deploy, rules]

  before_script:
    - conda update -n base -c defaults conda
    - sed -i -e "s|mirrorlist=|#mirrorlist=|g" /etc/yum.repos.d/CentOS-*
    - sed -i -e "s|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g" /etc/yum.repos.d/CentOS-*
    - yum -y install gcc git
    - source /etc/profile.d/conda.sh
    - conda install -c conda-forge python=3.12 pip
    - pip install -e .[dev,test,build,all]

  extends: .deploy-to-pypi-by-tag-multi-arch

  stage: deploy
